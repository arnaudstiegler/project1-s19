<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Dashboard</h1>


  <h1>{% if session_user_name %}
                    <p>Hello <b>{{ session_user_name }}</b></p>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a></h1>


  <div>
    {% for n in data %}
    <div><a href="/wine/{{n}}">{{n}}</a></div>
    {% endfor %}
  </div>

  <p><a href="/search">Search Page</a></p>
</body>


</html>
