  <style>
    body{

      font-family: arial;
    }
  </style>


<body>
This is what we found:

<div>
  {% if search_tables %}
        {% for table in search_tables %}
            {{ table|safe }}
            {% endfor %}

  {% endif %}
</div>

  {% endfor %}
</div>

</body>


</html>
