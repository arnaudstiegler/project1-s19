<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  {% if wine_tables %}
        {% for table in wine_tables %}
            {{ table|safe }}
            {% endfor %}
    {% else %}
    <h3>You have no wine in your wine list! </h3>
  {% endif %}


  <div>
    <h3>The wines in your wine list:</h3>
    {% for n in wine_title %}
    <div><a href="/wine?wine_title={{n}}">{{n}}</a></div>
    {% endfor %}
  </div>
</body>


</html>
